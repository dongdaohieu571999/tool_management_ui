<body class="hold-transition">
  <div class="wrapper">
      <!-- Content Wrapper. Contains page content -->
      <div class="content-wrapper">
          <!-- Content Header (Page header) -->
          <section class="content-header">
              <div class="container-fluid">
                  <div class="row mb-2">
                      <div class="col-sm-6">
                          <h1 [id]="pageTitle">{{ pageTitle }}</h1>
                          <button type="button" class="btn btn-block btn-success btn-lg" data-toggle="modal" data-target="#myModal" style="width: 210px; margin-top: 16px;"
                          (click)="displayAddEmployeeDialog()">{{ addEmployeeBtn }}</button>
                      </div>
                  </div>
              </div>
              <!-- /.container-fluid -->
          </section>
          <!-- Main content -->
          <section class="content">
              <div class="container-fluid">
                  <div class="row">
                      <div class="col-12">
                          <div class="card">
                              <!-- search -->
                              <div class="card-header">
                                <div class="row">
                                  <div class="col-3">
                                      <div class="form-group">
                                        <div class="input-group input-group-lg">
                                          <input type="search" class="form-control form-control-lg" placeholder="Type your keywords here" value="Lorem ipsum" style="font-size: 15px;">
                                          <div class="input-group-append">
                                              <button type="submit" class="btn btn-lg btn-default">
                                                  <i class="fa fa-search"></i>
                                              </button>
                                          </div>
                                      </div>
                                      </div>
                                  </div>
                                  <div class="col-3">
                                      <div class="form-group">
                                        <label style="float: right; font-size: 13px;">Order By</label>
                                          <select class="select2" style="width: 100%;" data-select2-id="3" tabindex="-1" aria-hidden="true">
                                            <option selected>Month</option>
                                            <option>ASC</option>
                                            <option>DESC</option>
                                          </select>
                                      </div>
                                  </div>
                                  <div class="col-3">
                                      <div class="form-group">
                                        <label style="float: right; font-size: 13px;">Order By</label>
                                          <select class="select2 select2-hidden-accessible" style="width: 100%;" data-select2-id="6" tabindex="-1" aria-hidden="true">
                                            <option selected>Year</option>
                                            <option>Title</option>
                                            <option>Date</option>
                                          </select>
                                      </div>
                                  </div>
                              </div>
                              </div>
                              <!-- search -->
                              <app-view-em-table></app-view-em-table>
                          </div>
                          <!-- /.card -->
                      </div>
                      <!-- /.col -->
                  </div>
                  <!-- /.row -->
              </div>
              <!-- /.container-fluid -->
          </section>
          <!-- add-em-dialog -->
          <div class="modal" [ngClass]="status ? 'active' : ''" id="myModal" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                            <form (ngSubmit)="onSubmit(myForm)" #myForm="ngForm">
                                <div class="card-body" style="height: 448px; width: 1200px; overflow: auto;">
                                    <div style="display: inline;">
                                      <h3>Thông tin Cơ Bản</h3>
                                    </div>
                                    <div class="form-group">
                                        <label for="name">Họ Và Tên</label>
                                        <input type="text" class="form-control" id="name" name="name" ngModel>
                                    </div>
                                    <div class="form-group">
                                        <label for="dob">Ngày Sinh</label>
                                        <input type="datetime" class="form-control" id="dob" name="dob" ngModel>
                                    </div>
                                    <div class="form-group">
                                        <label for="address">Địa chỉ</label>
                                        <input type="text" class="form-control" id="address" name="address" ngModel>
                                    </div>
                                    <div class="form-group">
                                        <label for="phone">Số Điện Thoại</label>
                                        <input type="tel" class="form-control" id="phone" name="phone" ngModel>
                                    </div>
                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input type="email" class="form-control" id="email" name="email" ngModel>
                                    </div>
                                    <div class="form-group">
                                        <label for="idcard">Chứng minh thư</label>
                                        <input type="text" class="form-control" id="idcard" name="idcard" ngModel>
                                    </div>
                                    <div class="form-group">
                                        <label for="sex">Giới tính</label>
                                        <select class="form-control">
                                          <option>Nam</option>
                                          <option>Nữ</option>
                                        </select>
                                    </div>
                                    
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Phòng Ban</label>
                                        <select class="form-control">
                                          <option>Sale</option>
                                          <option>Chăm Sóc Khách Hàng</option>
                                          <option>Kiểm Định</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <input type="submit" class="form-control" value="Lưu" id="exampleInputEmail1" style="background: #28a745; color: white;">
                                    </div>
                                    <div class="form-group">
                                      <button class="form-control" style="background: #c82333; color: white;" (click)="displayAddEmployeeDialog()">Huỷ</button>
                                  </div>
                                </div>
                            </form>
                    </div>
            </div>
          </div>
          <!-- add-em-dialog -->
      </div>
  </div>
</body>
