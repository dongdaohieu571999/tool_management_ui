<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body class="hold-transition login-page">
    <div class="login-box">
        <!-- /.login-logo -->
        <div class="card">
            <div class="card-body login-card-body">
                <p class="login-box-msg">Điền địa chỉ email đăng ký tài khoản này.</p>

                <form (ngSubmit)="onSubmit(changePassForm)" #changePassForm="ngForm">
                    <div class="input-group mb-3">
                        <input type="email" class="form-control" placeholder="Email" name="mail" ngModel
                            #email="ngModel" required
                            pattern="^[a-z][a-z0-9_\.]{5,32}@[a-z0-9]{2,}(\.[a-z0-9]{2,4}){1,2}$">

                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-envelope"></span>
                            </div>
                        </div>                   
                    </div>
                    <span id="errorMessagename" style="color: red;"
                            *ngIf="email.errors?.required && email.touched">Email không được để trống</span>
                        <span id="errorMessagename" style="color: red;"
                            *ngIf="email.errors?.pattern && email.touched">Email không đúng định dạng. Ví dụ :
                            abc@gmail.com</span>
                    <div class="row">
                        <div class="col-12">
                            <button type="submit" [disabled]="changePassForm.invalid"
                                class="btn btn-primary btn-block">Yêu Cầu Mật Khẩu Mới</button>
                        </div>
                        <!-- /.col -->
                    </div>
                </form>
            </div>
            <!-- /.login-card-body -->
        </div>
    </div>
</body>

</html>
