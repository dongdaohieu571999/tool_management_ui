<body class="hold-transition sidebar-mini">
    <div class="wrapper">

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                    </div>
                </div>
                <!-- /.container-fluid -->
            </section>

            <!-- Main content -->
            <section class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-header">
                                    <h3 class="card-title">
                                        <button type="button" class="btn btn-block btn-success btn-lg" style="width: auto;" (click)="addIllustration()">
                                            THÊM BẢN MINH HỌA
                                        </button>
                                    </h3>
                                </div>
                                <!-- /.card-header -->
                                <div class="card-body">
                                    <!-- <div class="search-hero">
                                        <input class="form-control" type="text" name="search" [(ngModel)]="searchValue" placeholder="&#61442;  Start searching illustration ">
                                    </div>
                                    <label>From<input id="RfromSearch" type="date" name="dateFrom" [(ngModel)]="dateFrom" class="form-control form-control-sm" placeholder=""
                                            aria-controls="example1"></label>
                                    <label style="margin-left:20px ;">To<input id="RtoSearch" type="date" name="dateTo" [(ngModel)]="dateTo" class="form-control form-control-sm" placeholder=""
                                            aria-controls="example1"></label>
                                    <button type="button" class="btn btn-info" (click)="Search()" style="margin-left:20px ;">Tìm Kiếm</button>
                                    <button type="button" class="btn btn-info" (click)="ResetDate()" style="margin-left:20px ;">Xóa ngày</button>
                                     -->
                                    <div class="searchWithDateandValue">
                                        <div class="left">
                                        </div>
                                        <div class="right">
                                            <div class="input-group searchBar">
                                                <input type="search" class="form-control form-control-lg" [(ngModel)]="searchValue"
                                                    placeholder="Type your keywords here">
                                            </div>
                                            <div class="date">
                                                <label>From<input id="RfromSearch" type="date" name="dateFrom" [(ngModel)]="dateFrom"
                                                        class="form-control form-control-sm" placeholder="" aria-controls="example1"></label>
                                                <label style="margin-left: 2%;"> To<input id="RtoSearch" type="date" name="dateTo" [(ngModel)]="dateTo"
                                                        class="form-control form-control-sm" placeholder="" aria-controls="example1"></label>
                                                <button type="button" class="btn btn-info btn-date" (click)="ResetDate()">Xóa
                                                    ngày</button>
                                                <button type="button" class="btn btn-info btn-date" (click)="Search()">Tìm kiếm
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <table id="illustration-table" class="table table-bordered table-striped">
                                        <thead>
                                            <tr>
                                                <th (click)="sort('id')">Mã bản nháp&nbsp;<i class="fas fa-sort"></i></th>
                                                <th (click)="sort('create_time')">Ngày Tạo&nbsp;<i class="fas fa-sort"></i></th>
                                                <th (click)="sort('interest_name')">Sản phẩm chính&nbsp;<i class="fas fa-sort"></i></th>
                                                <th >Chi tiết</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let illustration of illustrations | orderBy: key:reverse | paginate: { id: 'listing_pagination' ,itemsPerPage: 8, currentPage: page, totalItems: totalRecords} ">
                                                <td>#BMH{{illustration.id}}</td>
                                                <td>{{illustration.create_time | date:'dd-MM-yyyy'}}</td>
                                                <td>{{illustration.interest_name}}</td>
                                                <button (click)="illustrationDetail(illustration.id)" class="btn btn-info" style="height: 40px; width: 100px; margin: 10px; color: white;">Chi Tiết</button>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <pagination-controls style="float: right;" id="listing_pagination" maxSize="5" directionLinks="true" (pageChange)="page = $event"></pagination-controls>
                                </div>
                                <!-- /.card-body -->
                            </div>
                            <!-- /.card -->
                        </div>
                        <!-- /.col -->
                    </div>
                    <!-- /.row -->
                </div>
                <!-- /.container-fluid -->
            </section>
            <!-- /.content -->
        </div>
    </div>
</body>
