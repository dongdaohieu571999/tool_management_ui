<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body class="hold-transition sidebar-mini">
  <div class="wrapper">

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
      <!-- Content Header (Page header) -->
      <section class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
              <h1>DANH SÁCH BẢN MINH HOẠ</h1>
            </div>
          </div>
        </div>
        <!-- /.container-fluid -->
      </section>

      <!-- Main content -->
      <section class="content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-12">
              <div class="card">
                <div class="card-header">
                  <h3 class="card-title">
                    <button type="button" class="btn btn-block btn-success btn-lg" style="width: auto;">
                      <a [routerLink]="['/create-illustration']">THÊM DANH SÁCH BẢNG MINH HỌA</a>
                    </button>
                  </h3>
                </div>
                <!-- /.card-header -->
                <div class="card-body">
                  <app-illustration-table></app-illustration-table>
                </div>
                <!-- /.card-body -->
              </div>
              <!-- /.card -->
            </div>
            <!-- /.col -->
          </div>
          <!-- /.row -->
        </div>
        <!-- /.container-fluid -->
      </section>
      <!-- /.content -->
      <div class="modal" id="modal" [ngClass]="status ? 'active' : ''">
        <div class="modal-dialog">
          <!-- Modal content-->
          <div class="modal-content">
            <div class="modal-body">
              <div class="card card-primary">
                <div class="card-header">
                  <h3 class="card-title">Chi Tiết</h3>
                </div>
                <!-- /.card-header -->
                <!-- form start -->
                <form>
                  <div class="card-body">
                    <div class="form-group">
                      <label for="exampleInputEmail1">Mã Khách Hàng</label>
                      <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Mã Khách Hàng">
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Tên Khách Hàng</label>
                      <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Tên Khách Hàng">
                    </div>
                  </div>
                  <div class="card-footer">
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </div>
                </form>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" (click)="displayAddIllusDialog()">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
