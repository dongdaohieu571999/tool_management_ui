<mat-dialog-content>
                    <div class="card-header">
                        <h3 class="card-title"><b>Soạn Thư</b></h3>
                    </div>
                    <form method="POST">
                        <div class="card-body">
                            <div class="form-group">
                                <label>Người Nhận</label>
                                <input type="email" class="form-control" name="email" placeholder="Người Nhận">
                            </div>
                            <div class="form-group">
                                <label>Chủ Đề</label>
                                <input type="text" class="form-control" name="title" placeholder="Tiêu Đề">
                            </div>
                            <div class="form-group">
                                <label>Nội Dung</label>
                                <textarea class="form-control" rows="10" name="content"></textarea>
                            </div>
                            <div class="form-group">
                              <label>Độ Ưu Tiên</label>
                              <select class="custom-select rounded-0" name="priority">
                                <option>Value 1</option>
                                <option>Value 2</option>
                                <option>Value 3</option>
                              </select>
                            </div>
                            <div class="input-group">
                              <div class="custom-file">
                                <input type="file" class="custom-file-input" name="file">
                                <label class="custom-file-label">File đính kèm</label>
                              </div>
                            </div>
                        </div>
                    </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="sendMail()">Gửi</button>
  <input type="submit" mat-button/>
</mat-dialog-actions>
