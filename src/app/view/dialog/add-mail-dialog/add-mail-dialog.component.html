<mat-dialog-content>
    <div class="card-header">
        <h3 class="card-title"><b>Soạn Thư</b></h3>
    </div>
    <form #mailwrite="ngForm" method="POST">
        <div class="card-body">
            <div class="form-group">
                <label>Người Nhận</label>
                <input type="text" class="form-control" name="email" placeholder="Người Nhận" #name="ngModel" [(ngModel)]="recieverCode" [matAutocomplete]="auto" required pattern="^[a-zA-Z_ÀÁÂÃÈÉÊÌÍÒÓÔÕÙÚĂĐĨŨƠàáâãèéêìíòóôõùúăđĩũơƯĂẠẢẤẦẨẪẬẮẰẲẴẶẸẺẼỀỀỂưăạảấầẩẫậắằẳẵặẹẻẽềềểỄỆỈỊỌỎỐỒỔỖỘỚỜỞỠỢỤỦỨỪễệỉịọỏốồổỗộớờởỡợụủứừỬỮỰỲỴÝỶỸửữựỳỵỷỹ\s0-9\/-]+$">
                <span id="errorMessagename" style="color: red;" *ngIf="name.errors?.required && name.touched">Người Nhận
                    không được để trống</span>
                <br/>
                <span id="errorMessagename" style="color: red;" *ngIf="name.errors?.pattern && name.touched">Người Nhận
                    không được để kí tự đặc biệt
                    hoặc
                    chữ số</span>
                <mat-autocomplete #auto="matAutocomplete">
                    <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                        {{option}}
                    </mat-option>
                </mat-autocomplete>
            </div>
            <div class="form-group">
                <label>Chủ Đề</label>
                <input type="text" class="form-control" name="title" placeholder="Tiêu Đề" [(ngModel)]="mail.title" #title="ngModel" required>
                <span id="errorMessagename" style="color: red;" *ngIf="title.errors?.required && title.touched">Chủ Đề
                    không được để trống</span>
                <br/>

            </div>
            <div class="form-group">
                <label>Nội Dung</label>
                <textarea class="form-control" rows="10" name="content" [(ngModel)]="mail.content" #content="ngModel" required></textarea>
                <span id="errorMessagename" style="color: red;" *ngIf="content.errors?.required && content.touched">Nội Dung
                    không được để trống</span>

            </div>
            <div class="form-group">
                <label>Độ Ưu Tiên</label>
                <select class="custom-select rounded-0" name="priority" [(ngModel)]="mail.priority">
                    <option>Value 1</option>
                    <option>Value 2</option>
                    <option>Value 3</option>
                </select>
            </div>
            <div class="input-group">
                <div class="custom-file">
                    <input type="file" class="custom-file-input" name="file">
                    <label class="custom-file-label">File đính kèm</label>
                </div>
            </div>
        </div>
    </form>`
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>Close</button>
    <button mat-button mat-dialog-close [disabled]="mailwrite.invalid" (click)="sendMail()">Gửi</button>
</mat-dialog-actions>
