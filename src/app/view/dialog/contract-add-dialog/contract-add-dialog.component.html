<mat-dialog-content class="mat-typography">
    <div>
        <div>
            <div>
                <form #ContractForm="ngForm">
                    <div class="card-body" style="height: 608px; width: 1000px;">
                        <div class="form-group">
                            <label>Mã Khách Hàng</label>
                            <div class="ng-autocomplete">
                              <ng-autocomplete [data]="customerinfos" [searchKeyword]="searchText" (selected)='selectEvent($event)'
                                  (inputChanged)='onChangeSearch($event)' (inputFocused)='onFocused($event)' [itemTemplate]="itemTemplate"
                                  [notFoundTemplate]="notFoundTemplate">
                              </ng-autocomplete>

                              <ng-template #itemTemplate let-item>
                                  <a [innerHTML]="customerinfo.code"></a>
                              </ng-template>

                              <ng-template #notFoundTemplate let-notFound>
                                  <div [innerHTML]="notFound"></div>
                              </ng-template>
                          </div>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Tên Chủ Hợp Đồng</label>
                            <input type="email" class="form-control" name="contractOwnerName" ngModel>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Kỳ Hạn</label>
                            <input type="email" class="form-control" name="period" ngModel>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Loại Bảo Hiểm</label>
                            <!-- <input type="email" class="form-control" name="insuranceType" ngModel> -->
                            <select class="form-control disabled" id="insuranceType" name="insuranceType">
                                <option *ngFor="let customerinfo of customerinfos" value="customerinfo.id">{{customerinfo.id}}</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Mã Quyền lợi chính</label>
                            <input type="email" class="form-control" name="insuranceId" ngModel>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Mã Bảng Minh Họa</label>
                            <input type="email" class="form-control" name="illustrationId" ngModel>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Tổng Số Tiền Phải Trả</label>
                            <input type="email" class="form-control" name="totalPayment" ngModel>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Ngày Đăng Ký</label>
                            <input type="date" class="form-control" name="signDate" ngModel>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Ngày Hết Hạn</label>
                            <input type="date" class="form-control" name="outOfDate" ngModel>
                        </div>
                        <div class="form-group">
                            <label>Tình trạng hoạt động</label>
                            <input type="text" class="form-control" name="status" value="Chưa Hoạt Động" disabled ngModel>
                        </div>
                        <div class="form-group">
                            <label>Tình trạng xét duyệt</label>
                            <input type="text" class="form-control" name="approval_status" value="Đợi Xét Duyệt" disabled ngModel>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Hủy</button>
    <button mat-button mat-dialog-close type="submit" (click)="onSubmit(ContractForm)">Lưu</button>
</mat-dialog-actions>
