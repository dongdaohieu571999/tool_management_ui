<mat-dialog-content class="mat-typography">
    <div>
        <div>
            <div>
                <div class="card-body">
                    <div style="display: inline; ">
                        <h3>Thêm Tài Khoản Khách Hàng</h3>
                    </div>
                    <div class="form-group ">
                        <label>Mã Khách Hàng</label>
                        <input type="email" class="form-control" name="code" placeholder="Code Khách Hàng" [formControl]="myControl" [matAutocomplete]="auto" [(ngModel)]="codeValue">
                        <mat-autocomplete #auto="matAutocomplete">
                            <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                                {{option}}
                            </mat-option>
                        </mat-autocomplete>
                    </div>
                </div>
            </div>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end ">
    <button mat-button mat-dialog-close>Hủy</button>
    <button mat-button (click)="onSubmit()" [mat-dialog-close]="true " cdkFocusInitial>Lưu</button>
</mat-dialog-actions>
