<mat-dialog-content class="mat-typography">
    <div>
        <div>
            <div>
                <form #addAccCustomerForm="ngForm">
                    <div class="card-body" style="height: 448px; width: 1200px; overflow: auto;">
                        <div style="display: inline;">
                            <h3>Thêm Tài Khoản Đăng Nhập Khách Hàng</h3>
                        </div>
                        <div class="form-group">
                            <label>Tên Đăng Nhập</label>
                            <input type="text" class="form-control" name="code">
                        </div>
                        <div class="form-group">
                            <label>Mật Khẩu</label>
                            <input type="password" class="form-control" name="pass">
                        </div>
                        <div class="form-group">
                            <label>Mật Khẩu Xác Nhận</label>
                            <input type="password" class="form-control" name="confirmPassword">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Hủy</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Lưu</button>
</mat-dialog-actions>
