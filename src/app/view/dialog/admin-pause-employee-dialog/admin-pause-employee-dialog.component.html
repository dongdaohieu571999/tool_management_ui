<mat-dialog-content class="mat-typography">

    <div class="card-body" style="display:grid">
        <h3>Tạm ngưng nhân viên này</h3>
        <i style="color: red;">Lý Do Tạm Ngưng</i>
        <textarea style="width: 600px;height: 100px;"></textarea>
        <label for="saler">Nhân viên chuyển giao:</label>
        <select name="saler" id="saler">
            <option *ngFor="let item of employeeAcc" value="item.id">{{item.code}}</option>
        </select>
    </div>

</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Hủy</button>
    <button mat-button>Gửi</button>
</mat-dialog-actions>
