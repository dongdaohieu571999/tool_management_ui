<mat-dialog-content class="mat-typography">
    <form>
        <div class="card-body" style="width: 500px;">
            <h2>GỬI FORM XÉT DUYỆT</h2>
            <div class="form-group">
                <label for="exampleInputPassword1">Tên Yêu Cầu:</label>
                <input class="form-control" name="name" [(ngModel)]="req.name">
            </div>
            <div class="form-group">
                <label>Người Xét Duyệt</label>
                <select class="form-control" name="code_reciver" [(ngModel)]="req.code_reciever">
                    <option [value]="em.code" *ngFor = "let em of EmAcc">{{ em.code }}</option>
                </select>
            </div>

            <div class="form-group">
                <label>Độ Ưu Tiên</label>
                <select class="form-control" name="priority" [(ngModel)]="req.priority">
                    <option value="high" >high</option>
                    <option value="low">low</option>
                </select>
            </div>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Hủy</button>
    <button mat-button mat-dialog-close (click)="sendReq()">Gửi</button>
</mat-dialog-actions>
