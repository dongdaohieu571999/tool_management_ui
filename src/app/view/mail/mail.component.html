<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body class="hold-transition sidebar-mini">
    <div class="wrapper">

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1>HỘP THƯ</h1>
                            <button type="button" class="btn btn-block btn-success btn-lg" style="width: auto;" (click)="displayDialog()">SOẠN THƯ</button>
                        </div>
                    </div>
                </div>
                <!-- /.container-fluid -->
            </section>

            <!-- Main content -->
            <section class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <!-- /.card-header -->
                                <div class="card-body">
                                    <table id="example1" class="table table-bordered table-striped">
                                        <thead>
                                            <tr>
                                                <th>Mã Thư</th>
                                                <th>Chủ Đề</th>
                                                <th>Người Gửi</th>
                                                <th>Độ Ưu Tiên</th>
                                                <th>Trạng Thái</th>
                                                <th>Ngày Gửi</th>
                                                <th>Chi Tiết</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let mail of data">
                                              <td>{{ mail.id }}</td>
                                              <td>{{ mail.title }}</td>
                                              <td>{{ mail.senderName }}</td>
                                              <td>{{ mail.priority }}</td>
                                              <td>{{ mail.status }}</td>
                                              <td>{{ mail.time | date:'dd/MM/yyyy'}}</td>
                                              <td><a [routerLink]="['/view_detail_mail']" (click)="detailMail(mail.id)">Chi Tiết</a></td>
                                            </tr>
                                        </tbody>
                                        <tfoot>
                                            <tr>
                                                <th>Mã Thư</th>
                                                <th>Chủ Đề</th>
                                                <th>Người Gửi</th>
                                                <th>Độ Ưu Tiên</th>
                                                <th>Trạng Thái</th>
                                                <th>Ngày Gửi</th>
                                                <th>Chi Tiết</th>
                                            </tr>
                                        </tfoot>
                                    </table>
                                </div>
                                <!-- /.card-body -->
                            </div>
                            <!-- /.card -->
                        </div>
                        <!-- /.col -->
                    </div>
                    <!-- /.row -->
                </div>
                <!-- /.container-fluid -->
            </section>
            <!-- /.content -->
        </div>
    </div>
</body>

</html>
