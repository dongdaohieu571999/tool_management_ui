<body class="login-page">
    <!-- /.login-logo -->
    <div class="card">
        <div class="card-body login-card-body">

            <form (ngSubmit)="onSubmit(signInForm)" #signInForm="ngForm">
                <div class="input-group mb-3">
                    <input class="form-control" placeholder="Code" id="code" name="code" ngModel/>
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-envelope"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="password" class="form-control" placeholder="Password" id="pass" name="pass" ngModel/>
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-8">
                        <div class="icheck-primary">
                            <input type="checkbox" id="remember" />
                            <label for="remember"> Remember Me </label>
                        </div>
                    </div>
                    <!-- /.col -->
                    <div class="col-4">
                        <button class="btn btn-primary btn-block" type="submit">
              Sign In
            </button>
                    </div>
                    <!-- /.col -->
                </div>
            </form>

            <!-- /.social-auth-links -->

            <p class="mb-1">
                <a [routerLink]="['/reset-password']">I forgot my password</a>
            </p>
            <p class="mb-0">
                <a href="register.html" class="text-center">Register a new membership</a>
            </p>
        </div>
    </div>
    <!-- /.login-box -->
</body>
