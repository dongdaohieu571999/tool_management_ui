<body class="login-page">
    <div class="card">
        <div class="card-body login-card-body">

            <form (ngSubmit)="onSubmit(signInForm)" #signInForm="ngForm">
                <div class="input-group mb-3">
                    <input class="form-control" placeholder="Code" id="code" name="code" ngModel/>
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-envelope"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="password" class="form-control" placeholder="Password" id="pass" name="pass" ngModel/>
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <!-- /.col -->
                    <div class="col-12">
                        <button class="btn btn-primary" type="submit">Đăng Nhập</button>
                    </div>
                    <!-- /.col -->
                </div>
            </form>

            <p class="mb-1">
                <a [routerLink]="['/forget-password']">Đặt Lại Mật Khẩu</a>
            </p>
        </div>
    </div>
    <!-- /.login-box -->
</body>
